<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes"  [routerLink]="['/detail', hero.id]"  class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<div class="grid grid-pad">
	<hero-search class="col-1-4"></hero-search>

	<app-sizer class="col-1-4" [(size)]="fontSizePx"></app-sizer>
	<div class="col-1-4" [style.font-size.px]="fontSizePx">Resizable Text</div>
</div>
